    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calendar = document.getElementById('calendar');
            const citySelect = document.getElementById('city-select');
            const cities = {
                'centro-historico-queretaro': 'Centro Histórico de Querétaro',
                'pena-de-bernal': 'Peña de Bernal',
                'vinhedos-ruta-vino': 'Viñedos y Ruta del Vino',
                'termas-san-joaquin': 'Termas de San Joaquín',
                'ruta-conventos': 'Ruta de los Conventos',
                'sierra-gorda-queretaro': 'Sierra Gorda de Querétaro',
                'cascada-el-chuveje': 'Cascada El Chuveje',
                'paseos-globo-aerostatico': 'Paseos en Globo Aerostático',
                'museos-galerias-arte': 'Museos y Galerías de Arte'
            };
            // Función para generar el calendario
            function generateCalendar(year, month) {
                calendar.innerHTML = '';
                // Obtener el primer día del mes
                const firstDay = new Date(year, month, 1);
                const startingDay = firstDay.getDay();
                // Obtener el último día del mes
                const lastDay = new Date(year, month + 1, 0);
                const numDays = lastDay.getDate();
                // Generar los días del mes
                for (let i = 0; i < startingDay; i++) {
                    const day = document.createElement('div');
                    day.classList.add('calendar-day');
                    calendar.appendChild(day);
                }
                for (let i = 1; i <= numDays; i++) {
                    const day = document.createElement('div');
                    day.classList.add('calendar-day');
                    day.textContent = i;
                    calendar.appendChild(day);
                    // Agregar evento clic para mostrar el día seleccionado
                    day.addEventListener('click', function() {
                        alert(`Seleccionaste el día ${i}/${month + 1}/${year}`);
                    });
                }
            }
            // Generar el calendario del mes actual al cargar la página
            const today = new Date();
            generateCalendar(today.getFullYear(), today.getMonth());

            // Cambiar el calendario al seleccionar una ciudad
            citySelect.addEventListener('change', function() {
                const selectedCity = this.value;
                const cityName = cities[selectedCity];
                alert(`Seleccionaste el destino: ${cityName}`);
                // Aquí puedes implementar lógica para cargar el calendario de la ciudad seleccionada
                // Por ahora, simplemente mostramos una alerta con el nombre de la ciudad
            });
        });
    </script>
