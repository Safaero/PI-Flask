    <!-- Script para manejar la selección de destino y mostrar actividades -->
    <script>
        document.getElementById('destino').addEventListener('change', function() {
            var destinoSeleccionado = this.value;
            var actividadesDiv = document.getElementById('actividades');
            if (destinoSeleccionado === 'centro-historico') {
                actividadesDiv.innerHTML = "<h2>Centro Histórico de Querétaro</h2><img src='assets/centro-historico.jpg' alt='Centro Histórico de Querétaro' style='float:right;width:300px;height:200px;'><p>Recorre sus calles empedradas, visita la Plaza de Armas, la Casa de la Corregidora, la Catedral de Querétaro y otros edificios históricos.</p>";
            } else if (destinoSeleccionado === 'pena-de-bernal') {
                actividadesDiv.innerHTML = "<h2>Peña de Bernal</h2><img src='assets/pena-de-bernal.jpg' alt='Peña de Bernal' style='float:right;width:300px;height:200px;'><p>Escala o camina hasta la tercera formación monolítica más grande del mundo, ubicada en el Pueblo Mágico de Bernal. Desde la cima, disfrutarás de impresionantes vistas panorámicas.</p>";
            } else if (destinoSeleccionado === 'ruta-del-vino') {
                actividadesDiv.innerHTML = "<h2>Viñedos y Ruta del Vino</h2><img src='assets/ruta-del-vino.jpg' alt='Viñedos y Ruta del Vino' style='float:right;width:300px;height:200px;'><p>Visita las diferentes bodegas y viñedos de la región de Querétaro, como Freixenet, La Redonda, Finca Sala Vive, entre otros, y degusta vinos locales.</p>";
            } else if (destinoSeleccionado === 'termas-san-joaquin') {
                actividadesDiv.innerHTML = "<h2>Termas de San Joaquín</h2><img src='assets/termas-san-joaquin.jpg' alt='Termas de San Joaquín' style='float:right;width:300px;height:200px;'><p>Relájate en las aguas termales de este balneario ubicado en el municipio de San Joaquín, rodeado de un entorno natural impresionante.</p>";
            } else if (destinoSeleccionado === 'ruta-conventos') {
                actividadesDiv.innerHTML = "<h2>Ruta de los Conventos</h2><img src='assets/ruta-conventos.jpg' alt='Ruta de los Conventos' style='float:right;width:300px;height:200px;'><p>Visita los distintos conventos y exconventos que datan de la época colonial, como el Convento de San Francisco en Jalpan de Serra, el Convento de Santa Cruz en Tancoyol, entre otros.</p>";
            } else if (destinoSeleccionado === 'sierra-gorda') {
                actividadesDiv.innerHTML = "<h2>Sierra Gorda de Querétaro</h2><img src='assets/sierra-gorda.jpg' alt='Sierra Gorda de Querétaro' style='float:right;width:300px;height:200px;'><p>Explora la belleza natural de la Sierra Gorda, donde encontrarás cascadas, ríos, grutas y una diversidad de flora y fauna.</p>";
            } else if (destinoSeleccionado === 'cascada-el-chuveje') {
                actividadesDiv.innerHTML = "<h2>Cascada el Chuveje</h2><img src='assets/cascada-el-chuveje.jpg' alt='Cascada el Chuveje' style='float:right;width:300px;height:200px;'><p>Haz una caminata por la selva para llegar a esta impresionante cascada de más de 30 metros de altura, ubicada en la Sierra Gorda de Querétaro.</p>";
            } else if (destinoSeleccionado === 'paseo-en-globo') {
                actividadesDiv.innerHTML = "<h2>Paseo en Globo Aerostático</h2><img src='assets/paseo-en-globo.jpg' alt='Paseo en Globo Aerostático' style='float:right;width:300px;height:200px;'><p>Disfruta de un emocionante paseo en globo aerostático sobre los paisajes de Querétaro al amanecer o al atardecer.</p>";
            } else if (destinoSeleccionado === 'museos-galerias') {
                actividadesDiv.innerHTML = "<h2>Museos y Galerías de Arte</h2><img src='assets/museos-galerias.jpg' alt='Museos y Galerías de Arte' style='float:right;width:300px;height:200px;'><p>Visita lugares como el Museo Regional de Querétaro, el Museo de la Ciudad, la Galería Libertad y otros espacios culturales para conocer más sobre la historia y el arte de la región.</p>";
            } else {
                actividadesDiv.innerHTML = "<p>Selecciona una actividad para más información.</p>";
            }
        });
    </script>
